    <div class="main-content">

    <!-- ===== JavaScript ===== -->
    <script>
        // ===== 1. ë³€ìˆ˜ ì„ ì–¸ =====
        // let: ê°’ì´ ë°”ë€” ìˆ˜ ìˆëŠ” ë³€ìˆ˜
        // const: ê°’ì´ ë°”ë€Œì§€ ì•ŠëŠ” ìƒìˆ˜
        
        let items = ['í•­ëª© 1', 'í•­ëª© 2', 'í•­ëª© 3', 'í•­ëª© 4'];  // ë£°ë › í•­ëª©ë“¤
        let isSpinning = false;  // í˜„ì¬ ëŒì•„ê°€ëŠ” ì¤‘ì¸ì§€
        let currentAngle = 0;    // í˜„ì¬ ë£°ë › ê°ë„
        
        // ë£°ë › ìƒ‰ìƒ (ë¬´ì§€ê°œìƒ‰)
        const colors = [
            '#FF6B6B',  // ë¹¨ê°•
            '#FF9F43',  // ì£¼í™©
            '#FECA57',  // ë…¸ë‘
            '#48DBFB',  // í•˜ëŠ˜
            '#1DD1A1',  // ì´ˆë¡
            '#5F27CD',  // ë³´ë¼
            '#FF6B9D',  // ë¶„í™
            '#00D2D3',  // ì²­ë¡
            '#FF8C42',  // ì˜¤ë Œì§€
            '#A29BFE',  // ì—°ë³´ë¼
            '#FD79A8',  // í•‘í¬
            '#00B894'   // ë¯¼íŠ¸
        ];

        // ===== 2. ë‹¤í¬ëª¨ë“œ ê¸°ëŠ¥ =====
        function toggleTheme() {
            // document.body = HTMLì˜ <body> ìš”ì†Œ
            // getAttribute = ì†ì„±ê°’ ê°€ì ¸ì˜¤ê¸°
            // setAttribute = ì†ì„±ê°’ ì„¤ì •í•˜ê¸°
            
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');  // ë‹¤í¬ëª¨ë“œ í•´ì œ
                button.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');  // ë¸Œë¼ìš°ì €ì— ì €ì¥
            } else {
                body.setAttribute('data-theme', 'dark');  // ë‹¤í¬ëª¨ë“œ ì„¤ì •
                button.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
            drawRoulette();  // ë£°ë › ë‹¤ì‹œ ê·¸ë¦¬ê¸°
        }

        function loadTheme() {
            // localStorage: ë¸Œë¼ìš°ì €ì— ë°ì´í„° ì €ì¥í•˜ëŠ” ê³µê°„
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.textContent = 'â˜€ï¸';
            }
        }

        // ===== 3. í•­ëª© ì…ë ¥ UI ë Œë”ë§ =====
        function renderItems() {
            // getElementById: idë¡œ HTML ìš”ì†Œ ì°¾ê¸°
            const container = document.getElementById('itemsContainer');
            
            // innerHTML: ìš”ì†Œ ì•ˆì˜ HTML ë‚´ìš©
            // map: ë°°ì—´ì˜ ê° ìš”ì†Œë¥¼ ë³€í™˜
            // join: ë°°ì—´ì„ ë¬¸ìì—´ë¡œ í•©ì¹˜ê¸°
            container.innerHTML = items.map((item, index) => `
                <div class="item-row">
                    <span class="item-number">${index + 1}</span>
                    <input 
                        type="text" 
                        value="${item}" 
                        onchange="updateItem(${index}, this.value)"
                        placeholder="í•­ëª© ì…ë ¥..."
                    >
                    <button class="delete-btn" onclick="deleteItem(${index})">âœ•</button>
                </div>
            `).join('');
            
            drawRoulette();  // í•­ëª© ë°”ë€Œë©´ ë£°ë ›ë„ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
        }

        // ===== 4. í•­ëª© ì¶”ê°€ =====
        function addItem() {
            // push: ë°°ì—´ ëì— ì¶”ê°€
            items.push(`í•­ëª© ${items.length + 1}`);
            renderItems();
        }

        // ===== 5. í•­ëª© ìˆ˜ì • =====
        function updateItem(index, value) {
            // index: ëª‡ ë²ˆì§¸ í•­ëª©ì¸ì§€ (0ë¶€í„° ì‹œì‘)
            // value: ìƒˆë¡œìš´ ê°’
            items[index] = value;
            drawRoulette();
        }

        // ===== 6. í•­ëª© ì‚­ì œ =====
        function deleteItem(index) {
            // ìµœì†Œ 2ê°œëŠ” ìˆì–´ì•¼ ë£°ë ›ì´ ì˜ë¯¸ìˆìŒ
            if (items.length <= 2) {
                alert('ìµœì†Œ 2ê°œ í•­ëª©ì´ í•„ìš”í•´ìš”!');
                return;
            }
            // splice: ë°°ì—´ì—ì„œ ìš”ì†Œ ì œê±°
            items.splice(index, 1);
            renderItems();
        }

        // ===== 7. ë£°ë › ê·¸ë¦¬ê¸° (í•µì‹¬!) =====
        function drawRoulette() {
            // canvas ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
            const canvas = document.getElementById('rouletteCanvas');
            // getContext('2d'): 2D ê·¸ë¦¼ ê·¸ë¦¬ëŠ” ë„êµ¬ ê°€ì ¸ì˜¤ê¸°
            const ctx = canvas.getContext('2d');
            
            const centerX = canvas.width / 2;   // ì¤‘ì‹¬ Xì¢Œí‘œ
            const centerY = canvas.height / 2;  // ì¤‘ì‹¬ Yì¢Œí‘œ
            const radius = canvas.width / 2 - 5; // ë°˜ì§€ë¦„ (ì—¬ë°± 5)
            
            // ìº”ë²„ìŠ¤ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ê° í•­ëª©ë‹¹ ì°¨ì§€í•˜ëŠ” ê°ë„ (ë¼ë””ì•ˆ)
            // ì› í•œë°”í€´ = 2Ï€ (ì•½ 6.28)
            const sliceAngle = (2 * Math.PI) / items.length;
            
            // ê° í•­ëª© ê·¸ë¦¬ê¸°
            items.forEach((item, index) => {
                const startAngle = currentAngle + (index * sliceAngle);
                const endAngle = startAngle + sliceAngle;
                
                // ë¶€ì±„ê¼´ ê·¸ë¦¬ê¸°
                ctx.beginPath();  // ìƒˆ ë„í˜• ì‹œì‘
                ctx.moveTo(centerX, centerY);  // ì¤‘ì‹¬ìœ¼ë¡œ ì´ë™
                // arc: í˜¸(ì›ì˜ ì¼ë¶€) ê·¸ë¦¬ê¸°
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();  // ë„í˜• ë‹«ê¸°
                
                // ìƒ‰ ì±„ìš°ê¸°
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                // í…Œë‘ë¦¬
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
                ctx.save();  // í˜„ì¬ ìƒíƒœ ì €ì¥
                ctx.translate(centerX, centerY);  // ì›ì ì„ ì¤‘ì‹¬ìœ¼ë¡œ ì´ë™
                ctx.rotate(startAngle + sliceAngle / 2);  // ì¹¸ì˜ ì¤‘ì•™ ê°ë„ë¡œ íšŒì „
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                // í…ìŠ¤íŠ¸ê°€ ë„ˆë¬´ ê¸¸ë©´ ìë¥´ê¸°
                const displayText = item.length > 8 ? item.substring(0, 8) + '..' : item;
                ctx.fillText(displayText, radius * 0.65, 5);
                ctx.restore();  // ì €ì¥í–ˆë˜ ìƒíƒœë¡œ ë³µì›
            });
            
            // ì¤‘ì•™ ì›
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#222';
            ctx.fill();
        }

        // ===== 8. ë£°ë › ëŒë¦¬ê¸° (ì• ë‹ˆë©”ì´ì…˜) =====
        function spinRoulette() {
            // ì´ë¯¸ ëŒì•„ê°€ëŠ” ì¤‘ì´ë©´ ë¬´ì‹œ
            if (isSpinning) return;
            // í•­ëª© ì—†ìœ¼ë©´ ë¬´ì‹œ
            if (items.length === 0) return;
            
            isSpinning = true;
            document.getElementById('result').textContent = '';
            
            // ëœë¤ íšŒì „ëŸ‰ (5~10ë°”í€´ + ëœë¤ ê°ë„)
            // Math.random(): 0~1 ì‚¬ì´ ëœë¤ ìˆ«ì
            const spinAmount = (5 + Math.random() * 5) * 2 * Math.PI;
            const targetAngle = currentAngle + spinAmount;
            
            const startTime = Date.now();  // ì‹œì‘ ì‹œê°„
            const duration = 4000;  // 4ì´ˆ ë™ì•ˆ íšŒì „
            
            // animate: ë§¤ í”„ë ˆì„ë§ˆë‹¤ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
            function animate() {
                const elapsed = Date.now() - startTime;  // ê²½ê³¼ ì‹œê°„
                const progress = Math.min(elapsed / duration, 1);  // 0~1 ì‚¬ì´ ì§„í–‰ë„
                
                // easeOut: ì²˜ìŒì—” ë¹ ë¥´ê³  ë‚˜ì¤‘ì—” ëŠë¦¬ê²Œ
                // ì´ ê³µì‹ìœ¼ë¡œ ìì—°ìŠ¤ëŸ¬ìš´ ê°ì† íš¨ê³¼
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // í˜„ì¬ ê°ë„ ê³„ì‚°
                currentAngle = currentAngle + (targetAngle - currentAngle) * easeOut;
                
                drawRoulette();  // ë‹¤ì‹œ ê·¸ë¦¬ê¸°
                
                if (progress < 1) {
                    // requestAnimationFrame: ë‹¤ìŒ í™”ë©´ ê°±ì‹  ë•Œ í•¨ìˆ˜ ì‹¤í–‰
                    // ë¶€ë“œëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´ ì‚¬ìš©
                    requestAnimationFrame(animate);
                } else {
                    // ì• ë‹ˆë©”ì´ì…˜ ë
                    isSpinning = false;
                    currentAngle = targetAngle % (2 * Math.PI);  // ê°ë„ ì •ë¦¬
                    showResult();
                }
            }
            
            animate();  // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
        }

        // ===== 9. ê²°ê³¼ í‘œì‹œ =====
        function showResult() {
            // í™”ì‚´í‘œê°€ ìœ„ìª½(12ì‹œ ë°©í–¥)ì— ìˆìœ¼ë¯€ë¡œ
            // í˜„ì¬ ê°ë„ì—ì„œ ì–´ë–¤ í•­ëª©ì´ ìœ„ìª½ì— ìˆëŠ”ì§€ ê³„ì‚°
            
            const sliceAngle = (2 * Math.PI) / items.length;
            // ê°ë„ ë³´ì • (í™”ì‚´í‘œê°€ ìœ„ìª½ì´ë¯€ë¡œ -90ë„ = -Ï€/2)
            let normalizedAngle = (2 * Math.PI - currentAngle - Math.PI / 2) % (2 * Math.PI);
            if (normalizedAngle < 0) normalizedAngle += 2 * Math.PI;
            
            // ì–´ë–¤ í•­ëª©ì¸ì§€ ê³„ì‚°
            const selectedIndex = Math.floor(normalizedAngle / sliceAngle) % items.length;
            
            // ê²°ê³¼ í‘œì‹œ
            document.getElementById('result').textContent = `ğŸ‰ ${items[selectedIndex]} ğŸ‰`;
        }

        // ===== 10. í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰ =====
        // window.onload: í˜ì´ì§€ê°€ ì™„ì „íˆ ë¡œë“œë˜ë©´ ì‹¤í–‰
        window.onload = function() {
