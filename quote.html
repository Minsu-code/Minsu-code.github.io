        :root {

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #888;
            --border-color: #404040;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-primary); 
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        
        .top-bar {
            background: #1a1a1a;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .x-logo {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }

        .visitor-count {
            color: white;
            font-size: 14px;
        }
        
        .main-content {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-container {
            text-align: center;
        }

        .quote-english {
            font-size: 28px;
            font-weight: 300;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
            transition: color 0.3s;
        }

        .quote-korean {
            font-size: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
            transition: color 0.3s;
        }

        .quote-author {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 50px;
            transition: color 0.3s;
        }

        .quote-explanation {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.8;
            text-align: left;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border-left: 4px solid var(--text-muted);
            transition: background 0.3s, color 0.3s;
        }

        .explanation-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .quote-english { font-size: 22px; }
            .quote-korean { font-size: 17px; }
            .main-content { padding: 50px 20px; }
        }
    </style>
</head>

        // 다크모드
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.textContent = '☀️';
            }
        }

        // 날짜 기반 명언 선택 (하루 동안 같은 명언)
        function getTodayQuote() {
            const today = new Date();
            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
            const index = seed % quotes.length;
            return quotes[index];
        }

        // 명언 표시
        function displayQuote() {
            const quote = getTodayQuote();
            
            document.getElementById('quoteEnglish').textContent = `"${quote.english}"`;
            document.getElementById('quoteKorean').textContent = `"${quote.korean}"`;
            document.getElementById('quoteAuthor').textContent = `— ${quote.author}`;
            document.getElementById('quoteExplanation').textContent = quote.explanation;
        }

        // 방문자 카운트
        async function loadVisitorCount() {
            try {
                const response = await fetch('https://firestore.googleapis.com/v1/projects/my-website-minsu/databases/(default)/documents/stats/visitors');
                const data = await response.json();
                if (data.fields && data.fields.count) {
                    document.getElementById('visitorCount').textContent = data.fields.count.integerValue;
                }
            } catch (error) {
                console.log('방문자 수 로드 실패');
            }
        }

        // 초기화
        window.onload = function() {
            loadTheme();
            displayQuote();
            loadVisitorCount();
        };
    </script>
